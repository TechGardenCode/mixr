<form
    class="max-w-md mx-auto"
    [formGroup]="artistSearchForm"
    (ngSubmit)="onSubmit()"
>
    <label
        for="artist-search"
        class="mb-2 text-sm font-medium text-black dark:text-white sr-only"
    >
        Search
    </label>
    <div class="relative">
        <div
            class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
        >
            <svg
                class="w-4 h-4 text-black dark:text-white"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 20"
            >
                <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                ></path>
            </svg>
        </div>
        <input
            type="search"
            id="default-search"
            class="block w-full p-4 ps-10 text-sm border rounded-lg text-black dark:text-white bg-slate-300 dark:bg-slate-700 border-slate-400 dark:border-slate-600 focus:ring-4"
            placeholder="Search Mockups, Logos..."
            required="true"
            formControlName="searchText"
        />
        <button
            type="submit"
            class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
            Search
        </button>
    </div>
</form>

<ul class="mt-4 overflow-auto">
    <li *ngFor="let artist of artists">
        <button
            class="bg-gray-200 text-black px-4 py-2 rounded-lg my-1 block w-full h-1/2"
            (click)="select(artist)"
        >
            {{ artist.name }}
        </button>
    </li>
</ul>
